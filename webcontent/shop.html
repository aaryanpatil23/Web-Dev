<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VYRA Collection</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">

<style>

:root{
    --gold:#D4AF37;
    --gold-light:#F5D98E;
}

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    height:100vh;
    font-family:'Montserrat', sans-serif;

    background:
    linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.7)),
    url("/static/shop.png");

    background-size:cover;
    background-position:center;
    background-repeat:no-repeat;

    color:white;
    display:flex;
    flex-direction:column;
}

/* TOP LOGO */
nav{
    position:absolute;
    top:30px;
    left:60px;
}

.logo{
    font-family:'Playfair Display', serif;
    font-size:24px;
    letter-spacing:4px;
    color:var(--gold);
}

/* HERO */
.hero{
    flex:1;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    text-align:center;
}

.hero h1{
    font-family:'Playfair Display', serif;
    font-size:70px;
    letter-spacing:8px;
    color:var(--gold-light);
}

.tagline{
    margin-top:10px;
    font-size:22px;
    font-style:italic;
    color:var(--gold);
}

/* GENDER BOXES */
.gender-wrapper{
    margin-top:80px;
    display:flex;
    gap:100px;
}

.gender-card{
    width:260px;
    height:180px;
    border:1px solid var(--gold);
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:20px;
    letter-spacing:5px;
    background:rgba(0,0,0,0.8);
    color:var(--gold);
    transition:0.4s ease;
    position:relative;
    overflow:hidden;
    cursor:pointer;
}

/* Shine Effect */
.gender-card::before{
    content:"";
    position:absolute;
    width:200%;
    height:200%;
    top:-100%;
    left:-100%;
    background:linear-gradient(120deg, transparent 40%, rgba(212,175,55,0.35), transparent 60%);
    transform:rotate(25deg);
    transition:0.8s;
}

.gender-card:hover::before{
    top:100%;
    left:100%;
}

.gender-card:hover{
    transform:translateY(-10px);
    box-shadow:0 20px 50px rgba(212,175,55,0.4);
    border-color:var(--gold-light);
}

a{
    text-decoration:none;
    color:inherit;
}

/* BACK TO HOME */
.back-home{
    text-align:center;
    padding:25px 0 40px 0;
}

.home-btn{
    color:var(--gold);
    letter-spacing:3px;
    font-size:14px;
    padding:10px 25px;
    border:1px solid var(--gold);
    transition:0.4s ease;
    display:inline-block;
}

.home-btn:hover{
    background:var(--gold);
    color:black;
    box-shadow:0 10px 25px rgba(212,175,55,0.4);
}

</style>
</head>

<body>

<nav>
    <div class="logo">VYRA</div>
</nav>

<div class="hero">
    <h1>VYRA</h1>
    <div class="tagline">Where Elegance Meets Essence</div>

    <div class="gender-wrapper">
        <a href="category.html">
            <div class="gender-card">MALE</div>
        </a>

        <a href="category.html">
            <div class="gender-card">FEMALE</div>
        </a>
    </div>
</div>

<div class="back-home">
    <a href="index.html" class="home-btn">‚Üê BACK TO HOME</a>
</div>

</body>
</html>
