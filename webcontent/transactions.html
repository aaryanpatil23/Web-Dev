<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VYRA | Secure Checkout</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
    :root { --gold: #cfaa6a; --gold-glow: rgba(207, 170, 106, 0.3); --text-light: #f4f4f4; }
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Montserrat', sans-serif; cursor: none !important; }

    body {
        min-height: 100vh;
        background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.6)), url("/static/story.png");
        background-size: cover; background-position: center; background-attachment: fixed;
        color: var(--text-light); display: flex; align-items: center; justify-content: center;
    }

    .glass-card {
        max-width: 500px; width: 90%;
        background: rgba(10, 10, 10, 0.85); backdrop-filter: blur(15px);
        border: 1px solid var(--gold-glow); border-radius: 4px; padding: 40px;
        box-shadow: 0 30px 60px rgba(0,0,0,0.9); text-align: center;
    }

    .title { font-family: 'Playfair Display', serif; color: var(--gold); letter-spacing: 3px; margin-bottom: 30px; }
    .input-field { 
        width: 100%; padding: 12px; margin-bottom: 15px; background: transparent; 
        border: 1px solid var(--gold-glow); color: #fff; border-radius: 2px;
    }
    .gold-btn {
        width: 100%; padding: 14px; background: linear-gradient(to right, #cfaa6a, #e6d1a8, #cfaa6a);
        border: none; color: #000; font-weight: 600; letter-spacing: 2px; text-transform: uppercase;
    }
</style>
</head>
<body>
    <div class="glass-card">
        <h2 class="title">SECURE PAYMENT</h2>
        <form onsubmit="event.preventDefault(); alert('Transaction Successful. Welcome to Vyra.'); window.location.href='index.html';">
            <input type="text" class="input-field" placeholder="Cardholder Name" required>
            <input type="text" class="input-field" placeholder="Card Number" maxlength="16" required>
            <div class="row">
                <div class="col-6"><input type="text" class="input-field" placeholder="MM/YY" required></div>
                <div class="col-6"><input type="password" class="input-field" placeholder="CVV" maxlength="3" required></div>
            </div>
            <button type="submit" class="gold-btn">Complete Purchase</button>
        </form>
        <a href="javascript:history.back()" style="color: var(--gold); font-size: 11px; text-decoration: none; margin-top: 20px; display: block; letter-spacing: 1px;">CANCEL TRANSACTION</a>
    </div>
</body>
</html>
