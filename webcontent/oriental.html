<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vyra | Midnight Saffron</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Montserrat', sans-serif;
}

body{
    background:
    linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
    url("/static/shop.png");
    background-size:cover;
    background-position:center;
    background-attachment:fixed;
    color:#fff;
}

/* PRODUCT SECTION */
.product-container{
    width:95%;
    margin:80px auto;
    display:flex;
    flex-wrap:wrap;
    gap:80px;
    align-items:center;
    justify-content:center;
}

/* IMAGE SECTION */
.product-image{
    flex:1 1 600px;
    text-align:center;
}

.product-image img{
    width:100%;
    max-width:700px;
    border-radius:25px;
    box-shadow:0 30px 60px rgba(0,0,0,0.8);
    transition:0.4s ease;
}

.product-image img:hover{
    transform:scale(1.1);
}

/* DETAILS SECTION */
.product-details{
    flex:1 1 400px;
}

.product-details h1{
    font-family:'Playfair Display', serif;
    font-size:46px;
    letter-spacing:2px;
    margin-bottom:15px;
}

.price{
    font-size:28px;
    color:#FFD700;
    margin-bottom:15px;
}

.rating{
    margin-bottom:20px;
    font-size:18px;
    color:#FFD700;
}

.details-info{
    margin-bottom:25px;
    line-height:1.8;
    font-size:16px;
}

.details-info span{
    color:#FFD700;
    font-weight:500;
}

/* BUTTONS */
.button-group{
    margin-top:25px;
}

button{
    padding:15px 32px;
    margin-right:15px;
    border:none;
    border-radius:30px;
    cursor:pointer;
    font-size:15px;
    letter-spacing:1px;
    transition:0.3s;
}

.add-cart{
    background:#fff;
    color:#000;
}

.buy-now{
    background:#FFD700;
    color:#000;
}

button:hover{
    transform:scale(1.08);
    opacity:0.9;
}

/* BACK TO HOME */
.back-home{
    text-align:center;
    padding:40px 0 60px;
}

.home-btn{
    color:#FFD700;
    letter-spacing:3px;
    font-size:14px;
    padding:12px 30px;
    border:1px solid #FFD700;
    text-decoration:none;
    transition:0.4s ease;
    display:inline-block;
}

.home-btn:hover{
    background:#FFD700;
    color:black;
    box-shadow:0 10px 25px rgba(255,215,0,0.4);
}
</style>
</head>

<body>

<div class="product-container">

    <div class="product-image">
        <img src="/static/orientalp.png" alt="Midnight Saffron">
    </div>

    <div class="product-details">
        <h1>Midnight Saffron</h1>

        <div class="price">₹3,999</div>

        <div class="rating">★★★★★ (4.9)</div>

        <div class="details-info">
            <p><span>Notes:</span> Saffron, Vanilla, Oud, Amber</p>
            <p><span>Net Weight:</span> 100ml</p>
            <p><span>Category:</span> Oriental</p>
        </div>

        <div class="button-group">
            <button class="add-cart">Add to Cart</button>
            <button class="buy-now">Buy Now</button>
        </div>
    </div>

</div>

<!-- BACK TO HOME BUTTON -->
<div class="back-home">
    <a href="index.html" class="home-btn">← BACK TO HOME</a>
</div>

</body>
</html>
